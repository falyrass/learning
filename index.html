<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boutique en ligne</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 30px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">MaBoutique</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Produits</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Panier</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-5 fw-bold">Bienvenue sur MaBoutique</h1>
      <p class="lead text-muted">Des produits de qualité à prix imbattables</p>
    </div>
  </header>

  <!-- Produits -->
  <section class="py-5">
    <div class="container">
      <div class="row g-4">
        <!-- Produit 1 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card h-100">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produit 1">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Produit 1</h5>
              <p class="card-text text-muted">29,99 €</p>
              <button class="btn btn-primary mt-auto">Ajouter au panier</button>
            </div>
          </div>
        </div>

        <!-- Produit 2 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card h-100">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produit 2">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Produit 2</h5>
              <p class="card-text text-muted">49,99 €</p>
              <button class="btn btn-primary mt-auto">Ajouter au panier</button>
            </div>
          </div>
        </div>

        <!-- Produit 3 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card h-100">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produit 3">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Produit 3</h5>
              <p class="card-text text-muted">19,99 €</p>
              <button class="btn btn-primary mt-auto">Ajouter au panier</button>
            </div>
          </div>
        </div>

        <!-- Produit 4 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card h-100">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produit 4">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Produit 4</h5>
              <p class="card-text text-muted">39,99 €</p>
              <button class="btn btn-primary mt-auto">Ajouter au panier</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p class="mb-0">© 2025 MaBoutique. Tous droits réservés.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
